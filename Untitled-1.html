<htaml>
<head>
    <script language ="JavaScript" type ="text/javascript">
        function coba()
        (
            alert ("Saya Mencoba");


function penjumlahan(a,b)
(
    return a+b;
)

function hasil()
(
    //Deklarasi
    varr bil1, bil2, hasil;

    //Input
    bil1=parseint(prompt("Inputkan Bilangan 1 = "));
    bil2=parseint(prompt("Inputkan Bilangan 2 = "));

    //Proses
    hasil=penjumlahan(bil1,bil2);

    //Output
    document,write("Hasil Penjumlahan ="+hasil);
)
</script>
</head>
<body>
    <p> Klik Tombol Ini Untuk Memanggil Sebuah Function</p>
<input type="button" value="Apa Yang Anda Lakukan?" onclick="coba()">
<input type="button" value="Perhitungan Penjumlahan" onclick="hasil()">
    </body>
    </html>
